<footer id="footer">
  <div class="container">

    <!-- social media and other accounts -->
    <div class="col-md-6 col-sm-6">
      <h4> Get In Touch </h4>
      {{$base := .Site.BaseURL}}
      {{ range .Site.Menus.socials }}

      <div class="col-md-6 col-sm-6 get-in-touch">
        <img src="{{$base}}/{{.Identifier}}" alt="{{ .Name }}" />
        <a href="{{ .URL }}"> {{ .Name }} </a>
      </div>  
      {{ end }}
    </div>

  </div>
</footer>
