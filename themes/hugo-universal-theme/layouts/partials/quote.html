<section id="quotes">
  <div class="container" style="padding-top: 20px">
    
      {{range .Site.Params.quotes }}
      <div class="quote col-md-12 col-0 col-even">
        <div class="col-md-2"></div>
        <div class="col-md-10 col-1 col-odd">
          <h3>"{{.quote}}"</h3>
        
          <h4 style="text-align: right">
            - {{.name}}, {{.title}}
          </h4>
        </div>
      </div>
      {{end}}
  </div>
</section>
